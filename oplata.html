<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="Pysto-text"></div>
  
  <div class="Top-text">
    VPN
  </div>

   <img class="Linia" src="https://avatars.mds.yandex.net/i?id=3ffbd8a4e47ce520ca8bd4d9e048c03601f35fc7-5155332-images-thumbs&n=13" alt="Фото">
  
  <div class="Bot-text">
    Мы не просим данные вашей карты <br>После проверки платежа вам вышлют ключ в личные сообщения <br> В профиле можно будет посмотреть все свои ключи

<div class="form-box">
  <form id="clientForm" method="POST">
    <label for="card">С какой карты оплатили, например "Сбербанк":</label>
    <input type="text" id="card" name="карта_оплаты" required>

    <label for="info">Ваша почта/телеграм</label>
    <textarea id="info" name="данные_клиента" rows="4" required></textarea>
    <button type="submit" class="my-button_3">Оплатил</button>
  </form>
</div>

<div class="footer">
  <button class="my-button">Профиль</button>
  <button class="png-button" id="pngBtn"></button>
</div>

<div id="pngBtnMessage" class="Instrykcia-text"></div>

<div id="toast" class="toast">Кнопка находится в разработке</div>

<script src="Script.js"></script>
</body>
</html>
